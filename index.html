<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/bootstrap.css">

</head>
<body>
    <div class="wrapper shadow">
        
        <div class="header card ">
           <img src="src/man-avatar.jpg" alt="" class="image">
           <h3>user1</h3>
        </div>
        <div class="menu card">
            <ul>
                <li><span class="fa fa-feed"></span> Feeds</li>
                <li><span class="fa fa-add"></span> Add User</li>
                <li><span class="fa fa-table"></span> Tables</li>
                <li><span class="fa fa-chart-bar"></span> Chart</li>
                <li><span class="fa fa-search"></span> Search User</li>
                <li><span class="fa fa-edit"></span> Edit User</li>
                <li><span class="fa fa-delete-left"></span> Delete User</li>
                <li><span class="fa fa-log"></span> Logout</li>
            </ul>
        </div>
        <div class="content card">

            

              <div class="card registers"  >
                <div class="card-body">
                  <h5 class="card-title"> <span class="fa fa-file"></span> Registers</h5>
                  <h6 class="card-subtitle mb-2 text-muted">New Register</h6>
                  <a href="#" class="card-link">View user</a>
                </div>
              </div>
              
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title"> <span class="fa fa-file"></span> Registers</h5> 
                  <input type="date" class="form-group">
                </div>
              </div>

              <div class="card posts" >
                <div class="card-body">
                  <h5 class="card-title"> <span class="fa fa-sign-in"></span> Posts</h5>
                  <h6 class="card-subtitle mb-2 text-muted">View Posts</h6>
                  <a href="#" class="card-link">Post Search</a>
                </div>
            </div>

              <div class="card" >
                <div class="card-body">
                  <h5 class="card-title"> <span class="fa fa-table"></span> Tables</h5>
                  <h6 class="card-subtitle mb-2 text-muted">View Table</h6>
                  <a href="#" class="card-link">Table </a>
                </div>
        </div>
        <div class="footer card bg-secondary text-light">
            <i class="fa-brands fa-facebook"> facebook</i> <br>
            <i class="fa-brands fa-twitter"> twitter</i>
        </div>

    </div>

    <script src="js/bootstrap.js"></script>
</body>
</html>
